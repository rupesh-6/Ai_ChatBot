<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedAssist - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      /* Refined Color Palette */
      --primary-color: #2a6fdb; /* Deeper blue */
      --secondary-color: #7aaeff; /* Lighter, complementary blue */
      --accent-color: #4a47a3; /* Muted purple accent */
      --background-gradient: linear-gradient(135deg, #eef3f8 0%, #dde8f3 100%); /* Softer gradient */
      --card-background: rgba(255, 255, 255, 0.95); /* Slightly less transparent */
      --transition-speed: 0.3s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--background-gradient);
      position: relative;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Medical themed background elements */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://img.freepik.com/free-vector/healthcare-background-with-medical-symbols-geometric-style_1017-26363.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.1; /* Slightly reduced opacity */
      z-index: -1;
    }

    .auth-container {
      width: 90%;
      max-width: 400px;
      background: var(--card-background);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      overflow: hidden;
      backdrop-filter: blur(10px);
      animation: slideIn 0.5s ease forwards;
      padding: 30px;
      margin: 20px 0;
    }
    
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    
    .auth-logo .icon {
      margin-right: 10px;
    }
    
    .auth-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 5px;
    }
    
    .auth-subtitle {
      font-size: 14px;
      color: #666;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      padding-left: 40px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .input-group input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
      outline: none;
    }
    
    .input-group .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
    }
    
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
      background: #0062cc;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }
    
    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .flash-message {
      background: #ffe8e6;
      color: #d83b2f;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .flash-message.success {
      background: #e3f8e9;
      color: #0f9c58;
    }
    
    .flash-message .icon {
      margin-right: 8px;
      font-size: 16px;
    }

    /* Floating Objects Background */
    .floating-objects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2; /* Behind the background image overlay */
      overflow: hidden; /* Prevent shapes from going outside */
      pointer-events: none; /* Allow clicks to pass through */
    }

    .float-shape {
      position: absolute;
      background-color: rgba(42, 111, 219, 0.08); /* Use new primary color, adjust opacity */
      border-radius: 50%;
      animation: floatAnimation 10s infinite ease-in-out;
    }

    .float-shape.shape1 {
      width: 80px;
      height: 80px;
      left: 10%;
      bottom: 10%;
      animation-duration: 12s;
      animation-delay: -2s;
    }

    .float-shape.shape2 {
      width: 120px;
      height: 120px;
      left: 70%;
      bottom: 60%;
      animation-duration: 15s;
      animation-delay: -5s;
      background-color: rgba(122, 174, 255, 0.08); /* Use new secondary color */
    }

    .float-shape.shape3 {
      width: 50px;
      height: 50px;
      left: 40%;
      bottom: 30%;
      animation-duration: 9s;
      animation-delay: -1s;
    }

     .float-shape.shape4 {
      width: 150px;
      height: 150px;
      left: 85%;
      bottom: 5%;
      animation-duration: 18s;
      animation-delay: -7s;
       background-color: rgba(74, 71, 163, 0.06); /* Use new accent color */
    }

     .float-shape.shape5 {
      width: 60px;
      height: 60px;
      left: 20%;
      bottom: 80%;
      animation-duration: 11s;
      animation-delay: -4s;
       background-color: rgba(122, 174, 255, 0.08); /* Use new secondary color */
    }


    @keyframes floatAnimation {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.6; /* Adjusted opacity */
      }
      50% {
        transform: translateY(-40px) translateX(30px) rotate(180deg);
        opacity: 0.3; /* Adjusted opacity */
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 0.6; /* Adjusted opacity */
      }
    }
  </style>
</head>
<body>
  <!-- Add floating objects container -->
  <div class="floating-objects">
    <div class="float-shape shape1"></div>
    <div class="float-shape shape2"></div>
    <div class="float-shape shape3"></div>
    <div class="float-shape shape4"></div>
    <div class="float-shape shape5"></div>
  </div>

  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="fas fa-pills icon"></i>
        <span>MedAssist</span>
      </div>
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Sign up to start managing your medications</p>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {% if category == 'success' %}success{% endif %}">
            <i class="fas {% if category == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %} icon"></i>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-group">
          <i class="fas fa-user icon"></i>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <i class="fas fa-envelope icon"></i>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <i class="fas fa-lock icon"></i>
          <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <div class="input-group">
          <i class="fas fa-lock icon"></i>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required minlength="6">
        </div>
      </div>
      
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
    
    <div class="auth-footer">
      <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
  </div>
  
  <script>
    // Check if passwords match
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
      }
    });
  </script>
</body>
</html>
